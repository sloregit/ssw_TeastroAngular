<div id="zona" *ngFor="let file of prenotazioni; let fila = index">
  <span *ngFor="let persona of file; let posto = index">
    <app-pulsante
      (mostraNomeEmitter)="mostraPrenotazione($event, fila, posto, 'platea')"
      [nome]="persona"
      [etichetta]="'P' + posto"
    ></app-pulsante>
  </span>
</div>
