<button
  *ngIf="!rapido"
  (click)="mostraNome()"
  [ngClass]="
    evidenzia === true && nomePosto === 'x' ? 'selezionato' : 'nonSelezionato'
  "
  [ngClass]="nomePosto !== 'x' ? 'prenotato' : 'libero'"
>
  {{ nomePosto }}
</button>
<button
  *ngIf="rapido"
  (click)="prenotaVeloce()"
  [ngClass]="nomePosto !== 'x' ? 'prenotato' : 'libero'"
></button>
