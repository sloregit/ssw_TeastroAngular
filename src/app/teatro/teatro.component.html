<h3>{{ title }}</h3>
<app-inserimento
  (passaNomeEmitter)="nomePrenotazione($event)"
></app-inserimento>
<br />
<p
  #show
  [ngStyle]="{ height: '20px', width: '50%', border: '0.5px dashed black' }"
>
  {{ nome }}
</p>
<div *ngIf="prenotazioni != undefined">
  <app-zona
    [prenotazioni]="platea"
    (mostraNomeEmitter)="mostraPrenotazione($event)"
  >
  </app-zona>
  <br />
  <app-zona [prenotazioni]="palco"></app-zona>
  <br />
  <div>
    <button (click)="eliminaTeatro()">indietro</button>
  </div>
</div>
