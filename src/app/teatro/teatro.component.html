<h3>{{ title }}</h3>
<app-inserimento></app-inserimento>
<br />
<p
  #show
  [ngStyle]="{ height: '20px', width: '50%', border: '0.5px dashed black' }"
>
  {{ nome }}
</p>
<div *ngIf="prenotazioni != undefined">
  <div #platea id="platea_div" *ngFor="let prenotazioni of platea">
    <span *ngFor="let posto of prenotazioni; let i = index">
      <app-pulsante
        (mostraNomeEmitter)="mostraPrenotazione($event)"
        (selezionatoEmitter)="isSelezionato($event)"
        [nome]="posto"
        [etichetta]="'P' + i"
      ></app-pulsante>
    </span>
  </div>
  <br />
  <div #palco id="palco_div" *ngFor="let prenotazioni of palco">
    <span *ngFor="let posto of prenotazioni; let i = index">
      <app-pulsante
        (mostraNomeEmitter)="mostraPrenotazione($event)"
        [nome]="posto"
        [etichetta]="'P' + i"
      ></app-pulsante>
    </span>
  </div>
  <br />
  <div>
    <button (click)="eliminaTeatro()">indietro</button>
    <button>conferma</button>
  </div>
</div>
