<h3>{{ title }}</h3>
<app-inserimento
  (passaNomeEmitter)="nomePrenotazione($event)"
></app-inserimento>
<br />
<p
  #show
  [ngStyle]="{ height: '20px', width: '50%', border: '0.5px dashed black' }"
>
  {{ nome }}
</p>
<div *ngIf="prenotazioni != undefined">
  <div id="zona" *ngFor="let file of prenotazioni; let fila = index">
    <span *ngFor="let persona of file; let posto = index">
      <app-pulsante [nome]="persona" [etichetta]="'P' + posto"></app-pulsante>
    </span>
  </div>

  <br />
  <app-zona [prenotazioni]="palco"></app-zona>
  <br />
  <div>
    <button (click)="eliminaTeatro()">indietro</button>
  </div>
</div>
