<h3>{{ title }}</h3>
<p
  #show
  [ngStyle]="{ height: '20px', width: '50%', border: '0.5px dashed black' }"
>
  {{ nomePosto }}
</p>
<div *ngIf="teatro !== undefined">
  <div *ngFor="let prenotazioni of teatro.platea; let fila = index">
    <span *ngFor="let persona of prenotazioni; let posto = index">
      <app-pulsante
        (mostraNomeEmitter)="mostraPrenotazione($event, 'platea', fila, posto)"
        [nomePosto]="persona"
        [etichetta]="'P' + posto"
      ></app-pulsante>
    </span>
  </div>
  <br />
  <div *ngFor="let prenotazioni of teatro.palco; let fila = index">
    <span *ngFor="let persona of prenotazioni; let posto = index">
      <app-pulsante
        (mostraNomeEmitter)="mostraPrenotazione($event, 'palco', fila, posto)"
        [nomePosto]="persona"
        [etichetta]="'P' + posto"
      ></app-pulsante>
    </span>
  </div>
  <br />
  <div>
    <button (click)="eliminaTeatro()">indietro</button>
    <button (click)="prenota()">conferma</button>
  </div>
</div>
