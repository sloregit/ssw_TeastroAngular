<app-inserimento></app-inserimento>
<p
  #show
  [ngStyle]="{ height: '20px', width: '50%', border: '0.5px dashed black' }"
>
  {{ nome }}
</p>
<div>
  <div #platea id="platea_div" *ngFor="let prenotazioni of platea">
    <span *ngFor="let posto of prenotazioni; let i = index">
      <app-pulsante
        (mostraNome)="mostraPrenotazione($event)"
        [nome]="posto"
        [etichetta]="'P' + i"
      ></app-pulsante>
    </span>
  </div>
  <br />
  <div #palco id="palco_div" *ngFor="let prenotazioni of palco">
    <span *ngFor="let posto of prenotazioni; let i = index">
      <app-pulsante
        (mostraNome)="mostraPrenotazione($event)"
        [nome]="posto"
        [etichetta]="'P' + i"
      ></app-pulsante>
    </span>
  </div>
</div>
