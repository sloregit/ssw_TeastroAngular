<div *ngIf="teatro === undefined">
  <h3>{{ title }}</h3>
  <input
    #inserisci
    type="text"
    (keyup)="passaNome($event)"
    placeholder="il tuo nome?"
  />
  <button (click)="mostraTeatro()">Vai</button><br />
</div>
<div *ngIf="teatro !== undefined">
  <app-teatro
    [teatro]="teatro"
    [nomePrenotazione]="nomePrenotazione"
    (eliminaTeatroEmitter)="clean($event)"
  ></app-teatro>
</div>
